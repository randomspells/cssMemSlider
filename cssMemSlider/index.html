<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MEMESTORY</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="stripe left"></div>
      <div class="figure left normal"></div>
      <div class="figure left reverse"></div>
      <h1 class="title"><b class="accent">MEME</b>STORY</h1>
      <div class="stripe right"></div>
      <div class="figure right normal"></div>
      <div class="figure right reverse"></div>
    </header>
    <main class="main">
      <article class="slider">

        <input class="slider-radio" type="radio" name="radiogroup" id="radio1" checked>
        <input class="slider-radio" type="radio" name="radiogroup" id="radio2">
        <input class="slider-radio" type="radio" name="radiogroup" id="radio3">
        <input class="slider-radio" type="radio" name="radiogroup" id="radio4">
        <input class="slider-radio" type="radio" name="radiogroup" id="radio5">

        <div class="slider-inner">
          <ul class="slide-list">
            <li class="slide slide1">
              <img class="meme" src="./assets/catfood.png" alt="cat dislike food" width="640"
                height="360">
            </li>
            <li class="slide slide2">
              <img class="meme" src="./assets/sadcat.png" alt="cat is crying" width="640"
                height="360">
            </li>
            <li class="slide slide3">
              <img class="meme" src="./assets/transcendence.png" alt="transcendent cat" width="640"
                height="360">
            </li>
            <li class="slide slide4">
              <img class="meme" src="./assets/kindcat.png" alt="very kind cat" width="640"
                height="360">
            </li>
            <li class="slide slide5">
              <img class="meme" src="./assets/catvibe.gif" alt="cat dance" width="640" height="360">
            </li>
        </div>

        <div class="caption-list">
          <span class="caption caption1">Oh, my first codejam task</span>
          <span class="caption caption2">What do you mean by "without JS?"</span>
          <span class="caption caption3">After adding date to my commit</span>
          <span class="caption caption4">Well, it was a nice challenge</span>
          <span class="caption caption5">Have a good day!</span>
        </div>

        <div class="controls">
          <label class="btn btn1" for="radio1"><span class="circle"></span></label>
          <label class="btn btn2" for="radio2"><span class="circle"></span></label>
          <label class="btn btn3" for="radio3"><span class="circle"></span></label>
          <label class="btn btn4" for="radio4"><span class="circle"></span></label>
          <label class="btn btn5" for="radio5"><span class="circle"></span></label>
        </div>
      </article>
    </main>
    <footer class="footer">
      <a href="https://github.com/randomspells" class="github" target="_blank">randomspells</a>
      <span>ðŸ’™</span>
      <span class="year">2021</span>
    </footer>
  </div>

</body>

</html>
