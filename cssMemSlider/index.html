<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MEMESLIDE</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="stripe left"></div>
      <h1 class="title"><b class="accent">MEME</b>SLIDE</h1>
      <div class="stripe right"></div>
    </header>
    <main class="main">
      <article class="slider">
        <div class="inner">
          <ul class="slides">
            <li class="slide">
              <img class="meme catfood" src="./assets/catfood.jpg" alt="cat dislike food">
            </li>
            <li class="slide">
              <img class="meme sadcat" src="./assets/sadcat.jpg" alt="cat is crying">
            </li>
            <li class="slide">
              <img class="meme transcendence" src="./assets/transcendence.jpg" alt="transcendent cat">
            </li>
            <li class="slide">
              <img class="meme kindcat" src="./assets/kindcat.png" alt="very kind cat">
            </li>
            <li class="slide">
              <img class="meme catvibe" src="./assets/catvibe.gif" alt="cat dance">
            </li>
          </ul>
        </div>
        <div class="captions">
          <span class="caption catfood">Salad? I Hate salad</span>
          <span class="caption sadcat">Salad? I Hate salad</span>
          <span class="caption transcendence">Salad? I Hate salad</span>
          <span class="caption kindcat">Salad? I Hate salad</span>
          <span class="caption catvibe">Salad? I Hate salad</span>
        </div>
        <div class="controls">
          <input class="radio" type="radio" name="radiogroup" id="catfood" checked>
          <input class="radio" type="radio" name="radiogroup" id="sadcat">
          <input class="radio" type="radio" name="radiogroup" id="transcendence">
          <input class="radio" type="radio" name="radiogroup" id="kindcat">
          <input class="radio" type="radio" name="radiogroup" id="catvibe">
        </div>
      </article>
    </main>
    <footer class="footer">
      <a href="https://github.com/randomspells" class="github" target="_blank">randomspells</a>
      <span>ðŸ’™</span>
      <span class="year">2021</span>
    </footer>
  </div>

</body>

</html>
